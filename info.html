<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8" />
    <title>Still et spørsmål</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 2em auto; }
        label, textarea { display: block; width: 100%; margin-top: 1em; }
        textarea { height: 100px; }
        button { margin-top: 1em; padding: 0.5em 1em; }
        .confirmation { color: green; margin-top: 1em; }
        .faq { margin-top: 2em; }
        .faq-item { border-bottom: 1px solid #ccc; padding: 0.5em 0; }
    </style>
</head>
<body>
    <h1>Still ditt spørsmål om IT programmering</h1>

    <form id="questionForm">
        <label for="question">Skriv ditt spørsmål:</label>
        <textarea id="question" required></textarea>
        <button type="submit">Send spørsmål</button>
    </form>

    <div id="confirmation" class="confirmation" style="display:none;">
        Takk! Spørsmålet ditt er sendt.
    </div>

    <div class="faq">
        <h2>Tidligere spørsmål og svar</h2>
        <div id="faqList">
            <!-- Tidligere spørsmål vises her -->
        </div>
    </div>

<script>
    // Eksempel på tidligere spørsmål og svar
    const faqs = [
        {
            question: "Hvordan installerer jeg Python?",
            answer: "Du kan laste ned Python fra python.org og følge installasjonsveiledningen der."
        },
        {
            question: "Hva er en variabel i programmering?",
            answer: "En variabel er en beholder som lagrer data som kan endres under kjøringen av et program."
        }
    ];

    const faqList = document.getElementById('faqList');

    function visFaq() {
        faqList.innerHTML = '';
        faqs.forEach(item => {
            const div = document.createElement('div');
            div.className = 'faq-item';
            div.innerHTML = `<strong>Spørsmål:</strong> ${item.question}<br><strong>Svar:</strong> ${item.answer}`;
            faqList.appendChild(div);
        });
    }

    visFaq();

    const form = document.getElementById('questionForm');
    const confirmation = document.getElementById('confirmation');

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        const questionInput = document.getElementById('question');
        const questionText = questionInput.value.trim();

        if (questionText.length === 0) return;

        // Legg til nytt spørsmål uten svar foreløpig
        faqs.push({ question: questionText, answer: "Svar kommer snart..." });
        visFaq();

        // Vis bekreftelse
        confirmation.style.display = 'block';

        // Tøm feltet
        questionInput.value = '';

        // Skjul bekreftelse etter 3 sekunder
        setTimeout(() => {
            confirmation.style.display = 'none';
        }, 3000);
    });
</script>
</body>
</html>
